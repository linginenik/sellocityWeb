<div class="secContent"> 
<div data-ng-repeat="error in errors">
    <div><span class="icon_sprite icon_error error"></span>{{error}}</div>
</div>
           
<div data-ng-form="salesPlayFormTab1" >
    <div data-ng-show="salesPlayFormTab1.$dirty" class="dirtynag">* Warning: You have unsaved changes</div>
    <div class="fieldGroup">
    <h5 class="clientLayout">Data Security <span class="control-label-required">Indicates required field</span></h5>
    
  	<div data-ng-repeat="pain in paintPoints track by $index">
  		<ul class="clientLayout">
	        <li>
	           <span> 
	                <label class="control-label" for="" >{{pain.painPoint}}</label>
	            	<input type="text" name="addressedBy" data-ng-model="customerInfo.customerClientContact" />
	            </span>
	         </li>
 	        <li>
 	          <form id="fileupload" method="POST" enctype="multipart/form-data" >
	           <span> 
	                <label class="control-label" for="clientLogo" >Product data Uplaod :</label>
	                  <input type="file" name="customerInfo.pain{{$index}}" data-file-model="customerInfo.pain{{$index}}" />
	             
	            </span>
	            </form>
		</ul>
 </div>
          <button type="button" class="boxBtn"  data-ng-click="previousAction()">
            <span class="btnIcon icon_sprite icon_save2" ></span>
            <span class="btnText">Back</span>
         </button>   
         <button type="button" class="boxBtn"  data-ng-click="addProductInfo(customerInfo)">
            <span class="btnIcon icon_sprite icon_save2" ></span>
            <span class="btnText">Next</span>
         </button>       
                
       </div>
 
</div>


 </div><div class="clear"></div>
